<script>


    $(function () {
        $.ajax({
            url: "http://192.168.111.229:8080/keepCar1/H5feature/homePage",
            async: true,
            data: {"longitude": 119.550836, "latitude": 30.834568, "city": "nanjing", "uid": 1},
            dataType: 'JSON',//加入这个选项即可
            type: "GET",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                if (null == data) {
                    alert("获取数据失败");
                    return;
                }
                updateBannerList(data.json.bannerList);
                initFlexsBanner();
                updateNearbyShop(data.json.shop);
            },
            error: function (xhr, textStatus, errorThrown) {
                alert("error:" + xhr.statusText + xhr.status);
                alert("textStatus:" + textStatus);
                alert("errorThrown:" + errorThrown);

            }

        });

    });
    /**
     * 初始化Flexs控件排版（需要在数据加载完成后执行）
     */
    function initFlexsBanner() {
        $('.flexslider').flexslider({
            slideshowSpeed: 3000, //展示时间间隔ms
            animationSpeed: 600, //滚动时间ms
            touch: true, //是否支持触屏滑动
            animation: "slide",
            directionNav: false,
            animationLoop: true,
            pauseOnAction: true,
            start: function () {
            }
        });
    }
    /**
     * 刷新banner数据
     * @param banner_data banner数据
     */
    function updateBannerList(banner_data) {

        var href_url = "http://www.baidu.com";
        var img_url = "http://ww3.sinaimg.cn/large/610dc034jw1f71bezmt3tj20u00k0757.jpg";
        for (var i = 0; i < banner_data.length; i++) {
            var item = "<li><a href=\"" + href_url + "\"><img src=\"" + img_url + "\"" + " width=\"100%\ height=\"250px\"/></a></li>";
            $(".slides").append(item);
        }
    }
    /**
     * 附近门店
     * @param shop_data
     */
    function updateNearbyShop(shop_data) {

        $(".img_2").attr("src",shop_data.picture);//门店图片链接

        $(".zjdmd_name").html(shop_data.name);//门店名字
        $(".zjdmd_address").html(shop_data.address);//门店地址
        $(".shop_mile").html(shop_data.km.toFixed(1)+"公里");//门店地址
        var label_span = "<span>"+shop_data.bname+"</span>";
        $(".zjdmd_label").append(label_span);//标签
    }

</script>
