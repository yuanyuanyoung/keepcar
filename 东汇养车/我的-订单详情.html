<head>

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>

    <title>订单详情</title>

<body style="padding-bottom:150px;">
	<div class="common_head_block" style="width:auto;">

        	<div class="write_service_msg_block">

					<p class="zjdmd_address">建邺区庐山路2号新地中心二期B2</p>

				<div class="clearfloat"></div>
			</div>

        <div class="service_write_block">
        	<span class="service_write_name">服务费用</span>

        	<div class="clearfloat"></div>
        </div>

	<p class="service_detail_time">预约服务时间<span>2015/12/10 10:00am</span></p>

			<p class="real_payment">实付款: <span>￥600.00</span></p>
			<p class="order_time">下单时间：2016-03-24 12:13:12</p>
		</div>
		<div class="order_detail_button">
			<button type="button" class="btn_order_store">导航到店</button>
			<button type="button" class="btn_order_call">联系门店</button>
			<button type="button" class="btn_order_pay">前往支付</button>
		</div>
