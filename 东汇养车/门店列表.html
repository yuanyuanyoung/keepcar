<script>
    $(function () {

$(".load_more").click(function(){
    var i=2;
    $.ajax({
        url: 'http://gank.io/api/data/福利/5/'+i,
        async: true,
        dataType: 'JSON',//加入这个选项即可
        type: "GET",
        contentType: "application/json; charset=utf-8",
        jsonp: 'jsoncallback',
        success: function (data) {
            var orderlist = data.results;
            for (i = 0; i < orderlist.length; i++) {
                initdata(orderlist[i]);
            }
            i++;
        },
        error: function (xhr, textStatus, errorThrown) {
            alert("失败");
        }
    })
});

        personData = JSON.parse(localStorage.getItem("personData"));
        $.ajax({
            url: 'http://gank.io/api/data/福利/5/1',
            async: true,
            dataType: 'JSON',//加入这个选项即可
            type: "GET",
            contentType: "application/json; charset=utf-8",
            jsonp: 'jsoncallback',
            success: function (data) {
                var orderlist = data.results;
                for (i = 0; i < orderlist.length; i++) {
                    initdata(orderlist[i]);
                }
            },
            error: function (xhr, textStatus, errorThrown) {
                alert("失败");
            }
        })
        function initdata( item) {
            var doc = document;
            var fragment = doc.createDocumentFragment();
            var container = $(".store_list");
//            li = doc.createElement("li");
            div1 = doc.createElement("div");
            div2 = doc.createElement("div");
            div3 = doc.createElement("div");
            div4 = doc.createElement("div");
            img = doc.createElement("img");`w`
            p1 = doc.createElement("p");
            a = doc.createElement("a");
            p2 = doc.createElement("p");
            p3 = doc.createElement("p");
            ul = doc.createElement("ul");

            div1.setAttribute("class", "store_list_box");
            div1.setAttribute("onclick", "location.href='门店-店铺服务.html'");
            div2.setAttribute("class", "zjdmd_word");
            div3.setAttribute("class", "store_level_box");
            div4.setAttribute("class", "clearfloat");
            img.setAttribute("src", item.url);
            img.setAttribute("alt", "东汇快修苏客加盟店（河西分店）");
            img.setAttribute("class", "img_2");
            p1.setAttribute("class", "zjdmd_name");
            p1.innerHTML = item.who;
            a.setAttribute("class", "store_distance");
            a.setAttribute("href", "javascript:void(0);");
            a.innerHTML = "4.2公里";
            p2.setAttribute("class", "zjdmd_address");
            p2.innerHTML = "建邺区庐山路2号新地中心二期B2";
            p3.setAttribute("class", "zjdmd_label")
            ul.setAttribute("class", "ul_star");

//            li.appendChild(div1);
            div1.appendChild(img);
            div1.appendChild(div2);
            div1.appendChild(div3);
            div1.appendChild(div4);
            div2.appendChild(p1);
            div2.appendChild(p2);
            div2.appendChild(p3);
            p1.appendChild(a);
            for (j = 0; j < 5; j++) {
                span = doc.createElement("span");
                span.innerHTML = "HH";
                p3.appendChild(span);
            }
            div3.appendChild(ul);


            var fnum = parseFloat("3.5");
            var k = parseInt("3.5")


            for (j = 0; j < k; j++) {
                li1 = doc.createElement("li");
                img1 = doc.createElement("img");
                img1.setAttribute("class", "icon_33");
                img1.setAttribute("src", "img/icon_33.png");
                li1.appendChild(img1);
                ul.appendChild(li1);
            }
            for (j = 0; j < (fnum - k); j++) {
                li1 = doc.createElement("li");
                img1 = doc.createElement("img");
                img1.setAttribute("class", "icon_33");
                img1.setAttribute("src", "img/icon_34.png");
                li1.appendChild(img1);
                ul.appendChild(li1);
            }
            for (j = 0; j < (5 - fnum - 0.5); j++) {
                li1 = doc.createElement("li");
                img1 = doc.createElement("img");
                img1.setAttribute("class", "icon_33");
                img1.setAttribute("src", "img/icon_35.png");
                li1.appendChild(img1);
                ul.appendChild(li1);
            }
            fragment.appendChild(div1);
            container.append(fragment)

        }


    });


    function ChangeDiv(divId, divName, zDivCount) {
        for (i = 0; i <= zDivCount; i++) {
            document.getElementById(divName + i).style.display = "none";
            //将所有的层都隐藏
        }
        document.getElementById(divName + divId).style.display = "block";
        //显示当前层
    }


</script>
