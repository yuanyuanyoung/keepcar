	<p class="about_us_p">江苏三汇汽车服务有限公司(以下简称“三汇汽服”)，是依托集团相关资源为基础打造的线下汽车后市场连锁平台。三汇汽服的主营业务为汽车维修服务、快速保养、汽车装潢、美容洗车、汽车用品批发与零售、汽车零部件批发与零售、车务代办、汽车技术研究与咨询，后市场品牌连锁，企业管理咨询与服务等。</p>
	
	<p class="about_us_p">三汇汽服力求打造服务项目齐全规范的车业服务公司。其中汽车用品超市汇集多种车居用品，从汽车美容护理用品、车内外装饰件、轮胎铝圈、到汽车多媒体影音、电子产品等。同时拥有一批技术精湛的技师为客户提供维修保养、美容装饰、无尘贴膜、音响改装、轮胎和铝圈升级、钣金喷漆以及全自动电脑洗车等全方位的服务。</p>
