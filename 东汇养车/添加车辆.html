		<li>车牌号<div class="add_car_right"><input type="text" placeholder="输入车牌号码" class="add_car_num" /><span class="add_car_pro">京</span></div></li>
		<li style="border:none;">上牌月份<div class="add_car_right"><img src="img/icon_17.png" alt="" class="icon_17_2" /><input type="text" name="USER_AGE" id="car_num" class="input_carDate" placeholder="请选择上牌日期" /></div></li>
	</ul>
	
	

	<button type="button" class="clgl_btn_addCar">保存并使用</button>

<script type="text/javascript">
$(function () {
	var currYear = (new Date()).getFullYear();	
	var opt={};
	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式 
		mode: 'scroller', //日期选择模式
		dateFormat: 'yyyy-mm-dd',
		lang: 'zh',
		display:'bottom',
		startYear: currYear - 50, //开始年份
		endYear: currYear + 10 //结束年份
	};

	$("#car_num").mobiscroll($.extend(opt['date'], opt['default']));	

});
</script>
</body>
