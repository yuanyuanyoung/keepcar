<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
   	<link rel="stylesheet" type="text/css" href="css/common.css"/>
   	<link href="css/mobiscroll_date.css" rel="stylesheet" />
   	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
   	<script src="js/mobiscroll_date.js" type="text/javascript" charset="gb2312"></script> 
	<script src="js/mobiscroll.js" type="text/javascript"></script> 
   	<script src="js/common.js" type="text/javascript"></script>
    <title>弹出框</title>
    
</head>
<body style="padding-bottom:180px;">
	<div class="common_head_block">
		<a href="#" class="head_icon_back"><img src="img/icon_26.png" alt="后退" class="icon_26"/></a>
		<span class="title_name">填写预约信息</span>
	</div>
	
	<button type="button" style="margin:100px auto;display:block;font-size:3.6vw;" class="click_me">click me</button>
	
	<div class="service_type" style="display:none;">
		<h1>点击你想选择的服务类型</h1>
		<ul class="service_type_ul">
			<li>
				<p>车辆快修</p>
				<p>保险受理范围外维修（保险公司不可进行费用报销）</p>
			</li>
			<li style="border:none;">
				<p>事故维修</p>
				<p>保险受理范围内维修（保险公司可进行费用报销）</p>
			</li>
		</ul>
		
		<br />
		<br />
		<br />
		
		<button type="button" class="btn_service_cancel">取消</button>
	</div>
	
<script type="text/javascript">
$(function(){
	$('.click_me').click(function(){
		$('.service_type').show();
	});
	
	$('.service_type_ul > li').click(function(){
		$('.service_type').hide();
	});
	
	$('.btn_service_cancel').click(function(){
		$('.service_type').hide();
	})
})
</script>
</body>
</html>
