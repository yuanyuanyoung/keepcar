<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
   	<link rel="stylesheet" type="text/css" href="css/common.css"/>
   	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
   	<script src="js/jquery.raty.min.js" type="text/javascript"></script>
   	<script src="js/common.js" type="text/javascript"></script>
    <title>评价</title>
    
</head>
<body>
	<div class="common_head_block">
		<a onclick="history.go(-1)" class="head_icon_back"><img src="img/icon_26.png" alt="后退" class="icon_26"/></a>
		<span class="title_name">评价</span>
	</div>
	
	<div class="service_evaluate_block">
		<div class="service_level_box">
			<img src="img/icon_10.png" class="icon_10_2" />
			<div class="service_level_word">
				<p>评分：</p>
				<div id="star"></div>
			</div>
			<div class="clearfloat"></div>
		</div>
		<div class="evaluate_textarea">
			<textarea name="textarea" id="TextArea1" onkeyup="words_deal();" placeholder="请填写您对服务门店的评价，写下体验或者过程可以给其他小伙伴提供参考~"></textarea>
			<span class="evaluate_textarea_span" id="textCount">200</span>
		</div>
	</div>
	
	
	
	<button class="clgl_btn_addCar">提交评价</button>
	
<script type="text/javascript">
$('#star').raty({
  starOff: 'img/icon_71.png',
  starOn : 'img/icon_72.png',
  width: '100%'
});	
function words_deal()
{
   var curLength=$("#TextArea1").val().length;
   if(curLength>200)
   {
        var num=$("#TextArea1").val().substr(0,200);
        $("#TextArea1").val(num);
        alert("超过字数限制，多出的字将被截断！" );
   }
   else
   {
        $("#textCount").text(200-$("#TextArea1").val().length);
   }
}
</script>
</body>
</html>
