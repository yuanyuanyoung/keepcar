<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
   	<link rel="stylesheet" type="text/css" href="css/common.css"/>
   	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
   	<script src="js/common.js" type="text/javascript"></script>
    <title>选择服务车辆</title>
    
</head>
<body>
	<div class="common_head_block">
		<a onclick="history.go(-1)" class="head_icon_back"><img src="img/icon_26.png" alt="后退" class="icon_26"/></a>
		<span class="title_name">选择服务车辆</span>
		<span class="btn_integrated_services">确定</span>
	</div>

	<div class="car_select_block">
		<img src="img/img_9.png" class="img_9" />
		<div class="car_select_word">
			<p>保时捷</p>
			<p>保时捷 918 2012款 原型车</p>
			<p>京A85236 <span>2016-08上牌</span></p>
		</div>
		<img src="img/icon_27.png" class="icon_7_2" name="1" >
		<div class="clearfloat"></div>
	</div>
	
	<button class="clgl_btn_addCar">新增车辆</button>

<script type="text/javascript">
$(function(){
	$('.car_select_block').click(function(){
		var oName = $(this).find('.icon_7_2').attr('name');
		if( oName == 1 ){
			$(this).find('.icon_7_2').attr({src:'img/icon_28.png',name:'2'});
		}else if(oName == 2){
			$(this).find('.icon_7_2').attr({src:'img/icon_27.png',name:'1'});
		}
	});
})
</script>	
</body>
</html>
