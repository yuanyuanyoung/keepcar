    <title>我的</title>

    <script>
        $(function () {
            var isLogin = localStorage.getItem("isLogin");

            if (isLogin) {//登录判断
                personData = JSON.parse(localStorage.getItem("personData"));
                $("#userName").text(personData.mobile);
                $(".my_notice_num").text(personData.count_follow);
                $(".my_notice_coup").text(personData.count_coup);
            } else {
                $("#my_xiuli").hide();
                $("#my_pay").hide();
                $("#my_pj").hide();


            }
            $(".mine_notice_left").click(function () {
                if (isLogin)
                    location.href = '关注的门店.html';
                else
                    location.href = 'login.html';
            });
            $(".mine_notice_right").click(function () {
                if (isLogin)
                    location.href = '优惠券.html';
                else
                    location.href = 'login.html';
            });
            $(".my_order_list").click(function () {
                if (isLogin)
                    location.href = '我的-我的订单.html';
                else
                    location.href = '我的-我的订单.html';
            });
            $("#my_car_list").click(function () {
                if (isLogin)
                    location.href = '车辆管理.html';
                else
                    location.href = 'login.html';
            });
            $(".my_tousu").click(function () {
                if (isLogin)
                    location.href = '我的-意见反馈及投诉.html';
                else
                    location.href = 'login.html';
            })


        })


    </script>
</head>
