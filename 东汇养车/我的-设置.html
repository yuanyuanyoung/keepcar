<button type="button" class="btn_cancel_login" >退出登录</button>


<script>
    $(function () {
        if (localStorage.getItem("isLogin")) {
            $(".btn_cancel_login").show();

        }else{
            $(".btn_cancel_login").hide();
        }

		$(".btn_cancel_login").click(function(){//退出登录

            localStorage.removeItem("personData");
            localStorage.removeItem("isLogin");
            $(".btn_cancel_login").hide();
            location.href='login.html';

        });

    });


</script>
