<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
   	<link rel="stylesheet" type="text/css" href="css/common.css"/>
   	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
   	<script src="js/common.js" type="text/javascript"></script>
    <title>车辆管理</title>
    
</head>
<body>
	<div class="common_head_block">
		<a href="index.html" class="head_icon_back"><img src="img/icon_26.png" alt="后退" class="icon_26"/></a>
		<span class="title_name">车辆管理</span>
	</div>
	
	<div class="carManage_list_block">
		<div class="car_msg_box">
			<img src="img/img_5.png" alt="奥迪" class="img_5" />
			<div class="car_msg_word">
				<p class="car_msg_name">奥迪</p>
				<p class="car_msg_model">2016款 30 TFSI SportbackDesign 风尚版</p>
				<p class="car_msg_time">苏A T535S <span>2015年12月上牌</span></p>
			</div>
			<div class="clearfloat"></div>
		</div>
		<div class="carManage_tool_block">
			<div class="carManage_tool_left">
				<img src="img/icon_28.png" alt="" class="icon_27" />
				<span>默认车辆</span>
			</div>
			<div class="carManage_tool_right">
				<div class="btn_delete_box">
					<img src="img/icon_30.png" alt="" class="icon_30" />
					<span>删除</span>
				</div>
				<div class="btn_edit_box">
					<img src="img/icon_29.png" alt="" class="icon_29" />
					<span>编辑</span>
				</div>
				
			</div>
			<div class="clearfloat"></div>
		</div>
	</div>
	
	<div class="carManage_list_block">
		<div class="car_msg_box">
			<img src="img/img_5.png" alt="奥迪" class="img_5" />
			<div class="car_msg_word">
				<p class="car_msg_name">奥迪</p>
				<p class="car_msg_model">2016款 30 TFSI SportbackDesign 风尚版</p>
				<p class="car_msg_time">苏A T535S <span>2015年12月上牌</span></p>
			</div>
			<div class="clearfloat"></div>
		</div>
		<div class="carManage_tool_block">
			<div class="carManage_tool_left">
				<img src="img/icon_27.png" alt="" class="icon_27" />
				<span>设为默认</span>
			</div>
			<div class="carManage_tool_right">
				<div class="btn_delete_box">
					<img src="img/icon_30.png" alt="" class="icon_30" />
					<span>删除</span>
				</div>
				<div class="btn_edit_box">
					<img src="img/icon_29.png" alt="" class="icon_29" />
					<span>编辑</span>
				</div>
				
			</div>
			<div class="clearfloat"></div>
		</div>
	</div>
	
	<button type="button" class="clgl_btn_addCar" onclick="location.href='添加车辆.html'">添加车辆</button>
	
</body>
</html>
